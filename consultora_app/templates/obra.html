{% extends 'base.html' %}
{% load static %}


{% block title %}
{{obra.nome_da_obra}} - Construtora RFV
{% endblock title %}


{% block head %}

{% endblock head %}


{% block body %}
<main class="secao-obra">
    <div class="container container-obra">

        <div class="row g-3">
            <div class="col-12 col-sm-6 obra">
                <img src="{{obra.imagens.all.0}}" alt="" class="img-thumbnail" id="imgProduto" loading="lazy">
                <br class="clearfix">
                <div class="row mt-3 gx-3 mb-3">
                    {% for imagem in obra.imagens.all %}
                    <div class="col-3">
                        <img src="{{imagem}}" alt="" class="img-thumbnail" onclick="trocarImagem(this)" loading="lazy">
                    </div>
                    {% endfor %}

                </div>
            </div>
            <div class="col-12 col-sm-6 obra pt-3">
                <h1>{{obra.nome_da_obra}}</h1>
                <p>{{obra.detalhes}}</p>

                <div class="row">
                    <div class="col col-botao-obra">
                        <button class="botao-entrar-contato"><a class="botao-conheca-obras" href="{% url 'obras' %}">Ver
                                outras obras</a></button>
                        <button class="botao-entrar-contato-obra1"><a class="botao-conheca-obras"
                                href="{{obra.link}}">Assistir vídeo</a></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Seção redes sociais -->

    </div>

</main>

<!-- Script para trocar as imagens dos imóveis -->
<script>
    function trocarImagem(el) {
        var imgProduto = document.getElementById("imgProduto");
        imgProduto.src = el.src;
    }

</script>

{% endblock body %}
